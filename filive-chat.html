<head>
  <title>filive-chat</title>
</head>

<body>
  {{> messages}}
</body>

<template name="messages">
	{{ >loginButtons}}

	<ul>
		{{#each messages}}
			{{> message}}
		{{/each}}
	</ul>
	<form>
		<textarea rows="1" cols="100"></textarea>
	</form>	
</template>	

<template name="message">
	<li>
		<div class="message-header">
			{{user.username}} <span class="time">{{time}}</span>
		</div>	
		<div class="message-content">
			{{message}}
		</div>	
	</li>	
</template>
