<head>
  <title>filive-chat</title>
</head>

<body>
  {{> messages}}
</body>

<template name="messages">
	{{ >loginButtons}}

	<ul>
		{{#each messages}}
			{{> message}}
		{{/each}}
	</ul>
	<form>
		<textarea rows="1" cols="100"></textarea>
	</form>	
</template>	

<template name="message">
	<li>
		{{message}}
	</li>	
</template>
